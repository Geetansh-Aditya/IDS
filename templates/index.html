<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Intrusion Detection System</h1>

        <!-- Live Alerts Section -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-2">Live Alerts</h2>
            <div id="alerts" class="mt-3 space-y-2 overflow-auto h-64 p-2 border border-gray-600 rounded-lg"></div>
        </div>

        <!-- Traffic Visualization -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Traffic Patterns</h2>
                <canvas id="trafficChart" class="h-64"></canvas>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Attack Types</h2>
                <canvas id="signatureChart" class="h-64"></canvas>
            </div>
        </div>

        <!-- GeoIP Map -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg mt-6">
            <h2 class="text-xl font-semibold mb-2">Attack Sources</h2>
            <div id="attackMap" class="h-96 rounded-lg"></div>
        </div>
    </div>

    <script>
        const socket = io.connect(window.location.origin);  // Dynamic origin
        const MAX_TRAFFIC_POINTS = 15;
        const MAX_ATTACK_TYPES = 10;
        let attackCounts = {};
        let trafficData = [];

        // Initialize map
        const map = L.map('attackMap').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize charts with fixed configuration
        const trafficChart = new Chart(document.getElementById("trafficChart"), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Packets/Second',
                    data: [],
                    borderColor: '#ef4444',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: 100
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });

        const signatureChart = new Chart(document.getElementById("signatureChart"), {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    label: 'Attack Types',
                    data: [],
                    backgroundColor: [
                        '#ef4444', '#f97316', '#eab308', '#84cc16', '#10b981',
                        '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // Socket.IO listeners
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('new_alert', (data) => {
            // Limit alerts to 10 most recent
            const alertsContainer = document.getElementById('alerts');
            if (alertsContainer.children.length >= 10) {
                alertsContainer.removeChild(alertsContainer.lastChild);
            }

            // Add new alert at the top
            const alertHTML = `
                <div class="p-3 mb-2 rounded-lg bg-red-900/50 animate-pulse">
                    <div class="font-bold text-red-400">${data.signature}</div>
                    <div class="text-sm">${data.message}</div>
                    <div class="text-xs text-gray-400">Source IP: ${data.source_ip}</div>
                </div>
            `;
            alertsContainer.insertAdjacentHTML('afterbegin', alertHTML);

            // Update signature chart with top attack types
            attackCounts[data.signature] = (attackCounts[data.signature] || 0) + 1;

            // Sort and limit attack types
            const sortedAttacks = Object.entries(attackCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, MAX_ATTACK_TYPES);

            signatureChart.data.labels = sortedAttacks.map(attack => attack[0]);
            signatureChart.data.datasets[0].data = sortedAttacks.map(attack => attack[1]);
            signatureChart.update();

            // Update map with mock geolocation (implement real geolocation in production)
            const lat = 39.8283 + (Math.random() - 0.5) * 10;
            const lng = -98.5795 + (Math.random() - 0.5) * 10;
            L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`<b>${data.signature}</b><br>${data.source_ip}`)
                .openPopup();
        });

        // Simulate traffic updates with fixed window
        setInterval(() => {
            trafficData.push(Math.floor(Math.random() * 100));
            if (trafficData.length > MAX_TRAFFIC_POINTS) {
                trafficData.shift();
            }

            trafficChart.data.labels = Array.from({length: trafficData.length}, (_, i) => i + 1);
            trafficChart.data.datasets[0].data = trafficData;
            trafficChart.update();
        }, 5000);
    </script>
</body>
</html>
